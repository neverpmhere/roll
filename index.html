<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #333;
      color: #fff;
      font-family: 'Georgia', serif; /* Пафосный шрифт */
    }

    .container {
      display: grid;
      grid-template-columns: repeat(5, 100px);
      gap: 10px;
      text-align: center;
    }

    .square {
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #4169e1; /* Синий цвет квадратов */
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      border: 4px solid #000;
      cursor: pointer;
      opacity: 0.8; /* Полупрозрачность */
      transition: border-color 0.5s ease-out, opacity 0.5s ease-out;
    }

    .hidden {
      visibility: hidden;
    }

    button {
      background-color: #4169e1; /* Синий цвет кнопки */
      color: #fff;
      font-size: 18px;
      padding: 10px 20px;
      border: 4px solid #000; /* Черная рамка */
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px; /* Отступ от квадратов */
      transition: background-color 0.5s ease-out;
    }

    button:hover {
      background-color: #6495ed; /* Светло-синий при наведении */
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const squares = document.querySelectorAll(".square");
      const button = document.getElementById("rollButton");

      button.addEventListener("click", removeRandomSquare);

      function removeRandomSquare() {
        const visibleSquares = Array.from(squares).filter(
          (square) => square.style.visibility !== "hidden"
        );

        if (visibleSquares.length > 0) {
          const randomIndex = Math.floor(Math.random() * visibleSquares.length);
          const removedSquare = visibleSquares[randomIndex];

          // Добавляем анимацию прокрута
          removedSquare.style.borderColor = getRandomColor();
          removedSquare.style.opacity = 0;

          setTimeout(() => {
            removedSquare.style.visibility = "hidden";
            removedSquare.style.borderColor = "#000"; // Возвращаем черный цвет рамки
            removedSquare.style.opacity = 0.8; // Возвращаем полупрозрачность
          }, 500); // Время анимации в миллисекундах
        }
      }

      // Функция для генерации случайного цвета в формате #RRGGBB
      function getRandomColor() {
        const letters = "0123456789ABCDEF";
        let color = "#";
        for (let i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }
    });
  </script>
</head>
<body>

<div class="container">
  <!-- 15 squares with numbers -->
  <div class="square">1</div>
  <div class="square">2</div>
  <div class="square">3</div>
  <div class="square">4</div>
  <div class="square">5</div>
  <div class="square">6</div>
  <div class="square">7</div>
  <div class="square">8</div>
  <div class="square">9</div>
  <div class="square">10</div>
  <div class="square">11</div>
  <div class="square">12</div>
  <div class="square">13</div>
  <div class="square">14</div>
  <div class="square">15</div>
</div>

<button id="rollButton">Roll</button>

</body>
</html>
